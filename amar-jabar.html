</p>আমার যাবার বেলায় পিছু ডাকে<br />
ভোরের আলো মেঘের ফাঁকে ফাঁকে॥<br />
বাদলপ্রাতের উদাস পাখি ওঠে ডাকি।<br />
বনের গোপন শাখে শাখে, পিছু ডাকে॥<br />
ভরা নদী ছায়ার তলে ছুটে চলে--<br />
খোঁজে কাকে, পিছু ডাকে।<br />
আমার প্রাণের ভিতর সে কে থেকে থেকে<br />
বিদায়প্রাতের উতলাকে পিছু ডাকে॥</p>
